        }

            border: none;
            background-color: #d13438;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #a4262c;
        }
    </style>
</head>

</html>
